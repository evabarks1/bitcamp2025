<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text File Links</title>
</head>
<body>
  <h1>Welcome to My Website</h1>
  <p>Click the buttons below to view the text files:</p>

  <!-- Button to access text files -->
  <button onclick="window.location.href='article1.txt'">Article 1</button>
  <button onclick="window.location.href='artcile2.txt'">Article 2</button>
  <button onclick="window.location.href='artcile3.txt'">Article 3</button>
  <button onclick="window.location.href='artcile4.txt'">Article 4</button>

  <!-- Links for fallback (if buttons don't work in some browsers) -->
  <p>Or access them directly:</p>
  <ul>
    <li><a href="article1.txt" target="_blank">Article 1</a></li>
    <li><a href="article2.txt" target="_blank">Article 2</a></li>
    <li><a href="article3.txt" target="_blank">Article 3</a></li>
    <li><a href="article4.txt" target="_blank">Article 4</a></li>
  </ul>
</body>
</html>
