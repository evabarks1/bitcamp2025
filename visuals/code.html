<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text File Links</title>
</head>
<body>
  <h1>Out With the Old, In With the News</h1>
  <p>Articles:</p>

  <!-- Button to access text files -->
  <button onclick="window.location.href='article1.txt'">Article 1</button>
  <button onclick="window.location.href='article2.txt'">Article 2</button>
  <button onclick="window.location.href='article3.txt'">Article 3</button>
  <button onclick="window.location.href='article4.txt'">Article 4</button>

  <!-- Links for fallback (if buttons don't work in some browsers) -->
  <p>Or access them directly (opens a new tab):</p>
  <ul>
    <li><a href="article1.txt" target="_blank">Article 1</a></li>
    <li><a href="article2.txt" target="_blank">Article 2</a></li>
    <li><a href="article3.txt" target="_blank">Article 3</a></li>
    <li><a href="article4.txt" target="_blank">Article 4</a></li>
  </ul>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Discussion Board</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    #discussion-board {
      width: 100%;
      max-width: 600px;
      margin: 0 auto;
    }

    textarea {
      width: 100%;
      height: 100px;
      margin-bottom: 10px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
      resize: none;
    }

    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #0056b3;
    }

    .post {
      background-color: #f8f9fa;
      padding: 15px;
      margin-top: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div id="discussion-board">
    <h2>Discussion Board</h2>
    <!-- Text input area -->
    <textarea id="post-input" placeholder="Write your post here..."></textarea>
    <button onclick="addPost()">Post</button>

    <!-- Posts will appear here -->
    <div id="posts-container"></div>
  </div>

  <script>
    function addPost() {
      const postInput = document.getElementById('post-input');
      const postsContainer = document.getElementById('posts-container');

      // Get the user's input
      const postContent = postInput.value.trim();

      if (postContent) {
        // Create a new post element
        const postElement = document.createElement('div');
        postElement.className = 'post';
        postElement.textContent = postContent;

        // Append it to the posts container
        postsContainer.appendChild(postElement);

        // Clear the text area
        postInput.value = '';
      } else {
        alert('Please write something before posting!');
      }
    }
  </script>
</body>
</html>
