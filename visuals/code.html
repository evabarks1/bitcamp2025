<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Discussion Boards</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    .board-button {
      padding: 10px 20px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      margin: 10px;
    }

    .board-button:hover {
      background-color: #218838;
    }

    #discussion-board {
      width: 100%;
      max-width: 600px;
      margin: 0 auto;
      display: none; /* Initially hidden */
    }

    textarea {
      width: 100%;
      height: 100px;
      margin-bottom: 10px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
      resize: none;
    }

    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #0056b3;
    }

    .post {
      background-color: #f8f9fa;
      padding: 15px;
      margin-top: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>Discussion Boards</h1>
  <p>Select a discussion board to access:</p>

  <!-- Buttons to access different boards -->
  <button class="board-button" onclick="showBoard('board1')">Board 1</button>
  <button class="board-button" onclick="showBoard('board2')">Board 2</button>
  <button class="board-button" onclick="showBoard('board3')">Board 3</button>
  <button class="board-button" onclick="showBoard('board4')">Board 4</button>

  <!-- Discussion boards -->
  <div id="board1" class="discussion-board">
    <h2>Board 1</h2>
    <!-- Username input field -->
    <input type="text" id="username-input-board1" placeholder="Enter your username" />
  
    <!-- Text area for post input -->
    <textarea id="post-input-board1" placeholder="Write your post here..."></textarea>
    <button onclick="addPost('board1', 'username-input-board1', 'post-input-board1')">Post</button>
  
    <!-- Container to display posts -->
    <div id="posts-container-board1"></div>
  </div>
  

  <div id="board2" class="discussion-board">
    <h2>Board 2</h2>
    <!-- Username input field -->
    <input type="text" id="username-input" placeholder="Enter your username" />
    <textarea id="post-input-board2" placeholder="Write your post here..."></textarea>
    <button onclick="addPost('board2', 'post-input-board2')">Post</button>
    <div id="posts-container-board2"></div>
  </div>

  <div id="board3" class="discussion-board">
    <h2>Board 3</h2>
    <!-- Username input field -->
    <input type="text" id="username-input" placeholder="Enter your username" />
    <textarea id="post-input-board3" placeholder="Write your post here..."></textarea>
    <button onclick="addPost('board3', 'post-input-board3')">Post</button>
    <div id="posts-container-board3"></div>
  </div>

  <div id="board4" class="discussion-board">
    <h2>Board 4</h2>
    <!-- Username input field -->
    <input type="text" id="username-input" placeholder="Enter your username" />
    <textarea id="post-input-board4" placeholder="Write your post here..."></textarea>
    <button onclick="addPost('board4', 'post-input-board4')">Post</button>
    <div id="posts-container-board4"></div>
  </div>

  <script>
    function showBoard(boardId) {
      // Hide all boards
      document.querySelectorAll('.discussion-board').forEach(board => {
        board.style.display = 'none';
      });

      // Show the selected board
      document.getElementById(boardId).style.display = 'block';
    }

    function addPost(boardId, inputId) {
      const postInput = document.getElementById(inputId);
      const postsContainer = document.getElementById(`posts-container-${boardId}`);

      // Get the user's input
      const postContent = postInput.value.trim();

      if (postContent) {
        // Create a new post element
        const postElement = document.createElement('div');
        postElement.className = 'post';
        postElement.textContent = postContent;

        // Append it to the posts container
        postsContainer.appendChild(postElement);

        // Clear the text area
        postInput.value = '';
      } else {
        alert('Please write something before posting!');
      }
    }
  </script>
</body>
</html>
